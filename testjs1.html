<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="radio" name="gender" value="ชาย"  onchange="changeGender()"> ชาย
  <input type="radio" name="gender" value="หญิง" onchange="changeGender()"> หญิง
  <input type="radio" name="gender" value="อื่นๆ"  onchange="changeGender()"> อิ่นๆ
  <script>
    function changeGender() {
      //เลือก gender  ทุก input ออกมาก
      let genderInput = document.querySelectorAll('input[name=gender]');
      let gender = '';
      //ใครมี click หมายความว่าเพศนั้นถูกเลือก
      for (let i = 0; i < genderInput.length; i++) {
        if (genderInput[i].checked) {
          gender = genderInput[i].value 
        }
      }
      console.log('selected input',gender);
    }
  </script>
    
</body>
</html>
